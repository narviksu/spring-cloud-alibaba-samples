server:
  port: 8011
spring:
  application:
    name: index
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 #nacos地址
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
    sentinel:
      transport:
        dashboard: localhost:8080 #配置Sentinel dashboard地址
seata:
  enabled: true
  # 应用 id 为唯一便于区分
  application-id: order
  # 事务分组，这个是默认分组
  tx-service-group: my_test_tx_group
  config:
    type: nacos
    nacos:
      namespace:
      serverAddr: 127.0.0.1:8848
      group: SEATA_GROUP
      userName: "nacos"
      password: "nacos"
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      namespace:
      userName: "nacos"
      password: "nacos"
logging:
  level:
    io:
      seata: info
management:
  endpoints:
    web:
      exposure:
        include: '*'
