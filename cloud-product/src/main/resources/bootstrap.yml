server:
  port: 8081
spring:
  application:
    name: product
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 #nacos地址
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
    sentinel:
      transport:
        dashboard: localhost:8080 #配置Sentinel dashboard地址

management:
  endpoints:
    web:
      exposure:
        include: '*'